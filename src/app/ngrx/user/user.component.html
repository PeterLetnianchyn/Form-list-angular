<div class="user-post-block">
  <div class="user-block">
  <h2>Users</h2>
  <hr>
  <mat-list>
    <mat-list-item (click)=editUser(user) *ngFor="let user of (users$ |async)">
        <a class="user-name">{{user.name}}</a>
      <div class="remove-button" (click)=deleteUser(user)>
        <button mat-icon-button >
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-list-item>
    
    </mat-list>
    
  </div>
  <div class="post-block">
      <h2>Posts</h2>
      <hr>
      <app-post></app-post>
    </div>
</div>
<app-user-info></app-user-info>
