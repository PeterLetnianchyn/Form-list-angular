<div>
    <h1>User-Info</h1>
    <form [formGroup]="userForm" class="my_form">
        <label class="sr-only" for="Name">Name</label>
        <mat-form-field class="form-group">
            <input matInput class="form-control" formControlName="name" >
        </mat-form-field>
        <label class="sr-only" for="Phone">Phone</label>
        <mat-form-field class="form-group">
            <input matInput class="form-control" formControlName="phone">
        </mat-form-field>
        <label class="sr-only" for="Email">Email</label>
        <mat-form-field class="form-group">
            <input matInput class="form-control" formControlName="email">
        </mat-form-field>
        <label class="sr-only" for="Website">Website</label>
        <mat-form-field class="form-group">
            <input matInput class="form-control" formControlName="website">
        </mat-form-field>

    </form>
</div>
