<mat-list *ngIf="user$ | async as user">
    <mat-list-item>
        {{user.name}}
    </mat-list-item>
    <mat-list-item>
        {{user.phone}}
    </mat-list-item>
    <mat-list-item>
        {{user.email}}
    </mat-list-item>
    <mat-list-item>
        {{user.website}}
    </mat-list-item>
</mat-list>
