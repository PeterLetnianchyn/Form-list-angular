<form [formGroup]="registerForm"  class="my_form" (ngSubmit)="onSubmit()">
  <mat-form-field class="form-group">
    <input matInput placeholder="Your Name" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }">
  </mat-form-field>
  <mat-form-field class="form-group">
    <input matInput placeholder="Enter your email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
  </mat-form-field>
  <mat-form-field class="form-group">
    <input type="tel" matInput placeholder="Enter your phone number +380XXXXXXXXX" formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">

    <mat-icon matSuffix>phone</mat-icon>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder ="Your message" ></textarea>
  </mat-form-field>
  <div class="form-group">
    <button mat-raised-button [disabled]="registerForm.invalid" color="primary">Send</button>
  </div>
</form>
